<body>
    <div class="container">
        <h1>割り勘アプリ</h1>
        <div class="form">
            <input type="text" id="memberName" placeholder="メンバーの名前">
            <button onclick="addMember()">メンバーを追加</button>
        </div>
        <div class="form">
            <input type="text" id="expenseTitle" placeholder="費用のタイトル（任意）">
            <input type="number" id="expenseAmount" placeholder="金額">
            <select id="payerName">
                <option value="" disabled selected>支払者を選択</option>
            </select>
            <button onclick="addExpense()">費用を追加</button>
        </div>
        <div class="expense-list">
            <h2>費用一覧</h2>
            <ul id="expenses"></ul>
        </div>
        <div class="calculation">
            <h2>割り勘結果</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>メンバー</th>
                        <th>支払い総額</th>
                        <th>受取額</th>
                        <th>支払額</th>
                    </tr>
                </thead>
                <tbody id="results"></tbody>
            </table>
            <div id="detailedResults"></div>
        </div>
    </div>
    <script src="script.js"></script>
